<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GameShare</h1>
    </header>
    <main>
        <div id="posts"></div>
        <form id="post-form">
            <input type="text" id="game-title" placeholder="Game Title" required>
            <textarea id="game-review" placeholder="Your Review" required></textarea>
            <input type="number" id="game-rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <button type="submit">Post Review</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
